<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" 
        rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="../static/images/favicon.png" type="image/png" />

    <title>CSCB63: Login</title>
</head>
<body>
    <div class="container">
        <div class="wrap-content">
          <h1><b>Welcome to the CSCB63 Course Website</b></h1>
          <br>
          <form name="login-form"  action="/login" onsubmit="return validateForm()" target="_self" method="POST">
            <h2>Login</h2>
            {% if error %}
            <p>{{ error }}</p>
            {% endif %}
            <input type ="text" name ="username" placeholder="Username"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="submit" value="Log In"><br>
          </form>
          <form action="/newuser" method='GET'>
          <input type="submit" value="Sign Up"/>
        </form>
        </div>
    </div>
    <div class="footer">
        <img src="../static/images/2.png" alt="some_text" id="icon">

        <div id="text">
            <p>
                <a href="https://www.utsc.utoronto.ca/cms/faculty" class="links">Faculty of Computer Science</a><br>
                <i>Site design by Yuxin Chen, Johnson Lai, Seyon Kuganesan</i>
            <p>
        </div>
    </div>
    <script src="../static/js/mobile.js"></script>
    <script src="../static/js/login.js"></script>
</body>
</html>
